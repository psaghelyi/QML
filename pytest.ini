[pytest]
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    qml: QML processing and parsing tests
    z3: Z3 constraint solver tests
    navigation: Flow navigation tests
    flat_structure: Flat structure tests
    models: Model and data structure tests
    topology: Dependency graph and topological sorting tests
    cycle_detection: Cycle detection tests
    diagram: Mermaid diagram generation tests
    flow: FlowProcessor navigation and state management tests
